name: CI - OpenAI smoke test

on:
  push:
    # runs on any push (branch or PR). You can restrict branches if you prefer.
    # branches: [ main ]

jobs:
  openai-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Run CI script (calls OpenAI)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python ci_script.py

      - name: Save AI review
        run: echo "${{ steps.ai.outputs.review }}" > review_comment.txt

      - name: Add comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: require('fs').readFileSync('review_comment.txt', 'utf8')
            })

